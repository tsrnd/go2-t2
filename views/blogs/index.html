{{ define "index" }}
{{ template "header" }}
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ if . }}
            {{ range . }}
          <div class="post-preview">
            <a href="/detail">
              <h2 class="post-title">
                  {{ .Title }}
              </h2>
            </a>
            <div class="col-lg-8 col-md-10">
                <p>{{ .Content }}</p>
              </div>
            <p class="post-meta">Posted by
              <a href="#">CAN Team</a>
              on March 26, 2018</p>
          </div>
          <hr>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
    <hr>
{{ template "footer" }}
{{ end }}
