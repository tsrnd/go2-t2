{{ define "index" }}
{{ template "header" }}
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <a href="/create" class="btn btn-success">Add</a>
            {{ if . }}
              {{ range . }}
              <div class="post-preview">
                <a href="/detail">
                  <h2 class="post-title">
                      {{ .Title }}
                  </h2>
                </a>
                <div class="col-lg-8 col-md-10">
                    <p>{{ .Content }}</p>
                  </div>
                  <p class="post-meta">Posted by
                    <a href="#">CAN Team</a>
                    on March 26, 2018</p>
                  <a href="/{{.ID}}/edit" class="btn btn-primary">Edit</a>
                  <form action="/delete/{{.ID}}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
              </div>
              <hr>
            {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
    <hr>
{{ template "footer" }}
{{ end }}
