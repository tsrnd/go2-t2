{{ define "edit" }}
{{ template "header" }}
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" action="/{{ .blog.ID }}/edit" id="contactForm" novalidate method="POST">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" name="title" value="{{ .blog.Title }}" placeholder="Title" id="title" required data-validation-required-message="Please enter your name.">
              </div>
              <p class="help-block text-danger">{{ .error.Title }}</p>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" name="content" placeholder="Description" id="content" required data-validation-required-message="Please enter a message.">{{ .blog.Content }}</textarea>
              </div>
              <p class="help-block text-danger">{{ .error.Content }}</p>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
{{ template "footer" }}
{{ end }}
